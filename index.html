<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Event Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŽ‰ JavaScript Playground</h1>

  <!-- EVENT HANDLING -->
  <button id="clickMe">Click Me</button>
  <button id="hoverMe">Hover Over Me</button>
  <input type="text" id="keyInput" placeholder="Type something..." />

  <p id="secretAction">Double-click me for a surprise!</p>

  <!-- INTERACTIVE ELEMENTS -->
  <div class="colorBox" id="colorBox">Click to change color</div>

  <div class="gallery">
    <img id="galleryImage" src="images\code2.jpg" alt="Code 2 image" height="500" width="700" />
    <button id="nextImage">Next</button>
  </div>

  <div class="tabs">
    <button class="tabBtn" data-tab="tab1">Tab 1</button>
    <button class="tabBtn" data-tab="tab2">Tab 2</button>
    <div id="tab1" class="tabContent">This is Tab 1 content</div>
    <div id="tab2" class="tabContent hidden">This is Tab 2 content</div>
  </div>

  <!-- FORM VALIDATION -->
  <form id="myForm">
    <input type="text" id="name" placeholder="Name (required)" required>
    <input type="email" id="email" placeholder="Email (required)" required>
    <input type="password" id="password" placeholder="Password (min 8 chars)" required>
    <button type="submit">Submit</button>
    <p id="formMsg"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
